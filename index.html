<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"
      integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Бүртгүүлэх</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Овог нэр</label>
          <input type="text" id="username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="number">Утасны дугаар</label>
          <input type="text" id="number" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">И-мэйл</label>
          <input type="email" id="email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Нууц үг</label>
          <input type="password" id="password" />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="passwordConfirm">Нууц үг давтах</label>
          <input type="password" id="passwordConfirm" />
          <small>Error message</small>
        </div>
        <button>Бүртгэх</button>
        <div>
          <a class="login_label" href="./login.html">Нэвтрэх</a>
        </div>
      </form>
    </div>

      <script type="module" src="script.js"></script>
</html>
